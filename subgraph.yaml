specVersion: 0.0.4
description: OpenSea NFT Subgraph
repository: https://github.com/<your-github-username>/<your-subgraph-name>
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTContract
    network: mainnet
    source:
      address: "0xd2E9C0896772071CfC87Aa455BcEF4A794455900"
      abi: NFTContract
      startBlock: 14903645
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
      abis:
        - name: NFTContract
          file: ./abis/NFTContract.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
